{% extends 'base.html' %}
{% block content %}

<div class="flex flex-wrap justify-center w-1/2 m-auto">
{% for tech in techs %}

<a href="{% url 'techdetail' tech.id %}" class="block p-6 m-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ tech.name }}</h5>
    <p class="font-normal text-gray-700 dark:text-gray-400">
        <span class="font-bold">{{ tech.type }}</p>
    <p class="font-normal text-gray-700 dark:text-gray-400"> <span class="font-bold">Specs :</span>  {{ tech.specs }}</p>
    <p class="font-normal text-gray-700 dark:text-gray-400"> <span class="font-bold">Price :</span>  ${{ tech.price }} +</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
